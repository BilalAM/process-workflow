<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Workflow Automation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #6c63ff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            color: #6c63ff;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a55e0;
        }

        table {
            margin-top: 20px;
        }

        .badge {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <h1>File Workflow Automation</h1>
</header>

<div class="container">
    <h2 class="mb-4">Upload File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" class="form-control" required>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>
</div>

<div class="container">
    <h2 class="mb-4">Uploaded Files</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>File Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="fileList">
        <!-- Dynamic content will go here -->
        </tbody>
    </table>
</div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const fileList = document.getElementById('fileList');

    uploadForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) return alert('Please choose a file first.');

        // Add a new row with a temporary "Processing" state
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
        <td>${file.name}</td>
        <td><span class="badge bg-warning text-dark">Uploading...</span></td>
        <td><button class="btn btn-sm btn-secondary" disabled>View</button></td>
    `;
        fileList.appendChild(newRow);

        // Prepare form data for the API
        const formData = new FormData();
        formData.append('file', file);

        try {
            // Replace 'YOUR_API_ENDPOINT' with your actual API endpoint
            const response = await fetch('https://your-api-endpoint.com/upload', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                // Update the status to "Processing"
                newRow.children[1].innerHTML = '<span class="badge bg-primary">Processing</span>';
            } else {
                // Handle server errors
                const errorMessage = await response.text();
                newRow.children[1].innerHTML = '<span class="badge bg-danger">Failed</span>';
                alert(`Upload failed: ${errorMessage}`);
            }
        } catch (error) {
            // Handle network errors
            newRow.children[1].innerHTML = '<span class="badge bg-danger">Error</span>';
            alert(`An error occurred: ${error.message}`);
        }

        // Reset the form after upload
        uploadForm.reset();
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
